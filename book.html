<body class="bg-conga">
	<div class="container">
		<div class="pt-2 pb-5 pb-lg-0">
			<a href="index.html"><img class="d-block mx-auto mt-3" src="/assets/logo.svg" alt="" width="125"></a>
			<div class="row align-items-center justify-content-between">
				<div class="col-12 col-lg-7 align-self-center text-center text-lg-left">
					<h5 class="pb-2 font-weight-bold" id="shop-name"><img class="ml-4" src="/assets/heart.svg" alt="" width="25" height="25" title="favourite"></h5>
					<h6 class="text-muted" id='shop-address'></h6>
				</div>
				<div class="col-6 mx-auto mx-lg-0 order-first order-lg-last col-lg-4">
					<img src="/assets/calendar.svg" alt="">
				</div>
			</div>
		</div>

		<div class="mb-4">
			<h5 id='schedule-date'></h4>
				<h6 class="text-muted" id='shop-hours'></h6>
			</div>

			<form class="row mb-5 pb-5 btn-group" data-toggle="buttons" id="schedule">

			</form>

			<div class="container fixed-bottom p-2 bg-conga">
				<button class="btn btn-conga btn-grey disabled btn-lg btn-block" type="submit">Pick a time for your visit</button>
			</div>

		</div>
		<footer class="m-5 pt-5 text-muted text-center text-small">
			<ul class="list-inline my-5">
				<li class="list-inline-item"><a class="text-reset" data-toggle="modal" data-target="#contact">Contact</a></li>
				<li class="list-inline-item"><a class="text-reset" data-toggle="modal" data-target="#credits">Credits</a></li>
			</ul>
		</footer>
		<!-- Modal -->
	  <div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="contact" aria-hidden="true">
	    <div class="modal-dialog modal-dialog-centered" role="document">
	      <div class="modal-content bg-conga border-0">
	        <div class="modal-header border-0">
	          <h5 class="modal-title">Contact</h5>
	          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	            <span aria-hidden="true">&times;</span>
	          </button>
	        </div>
	        <div class="modal-body">
	          <p>In case you have any questions, you can contact us via email at <strong><a class="text-reset" href="mailto:contact@conga.store">contact@conga.store</a></strong></p>
	        </div>
	      </div>
	    </div>
	  </div>

	  <!-- Modal -->
	  <div class="modal fade" id="credits" tabindex="-1" role="dialog" aria-labelledby="credits" aria-hidden="true">

	            <span aria-hidden="true">&times;</span>
	          </button>
	        </div>
	        <div class="modal-body">
	          <p>Design & Implementation by Florian Dussopt & Pierre Azalbert</p>
	          <p>Illustration by Stories by Freepik (https://stories.freepik.com)</p>
	        </div>
	      </div>
	    </div>
