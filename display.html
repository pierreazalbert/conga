<body class="bg-light">

	<div id="please-wait" class="modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog h-100 mw-100 m-0">
			<div class="modal-content h-100 border-0 rounded-0">
				<div class="modal-header border-0 rounded-0" style="background-color:#D8D8D8">
					<div class="d-flex flex-column align-items-left h-100">
						<h3 name="shop-name"></h2>
						<h5 name="shop-url"></h4>
					</div>
				</div>
				<div class="modal-body" style="background-color:#D8D8D8">
					<div class="d-flex flex-column justify-content-top align-items-center h-100">
						<h1 class="text-center font-weight-bold pb-3">NEXT CUSTOMER</h1>
						<h1 class="display-3 text-center font-weight-bold" style="color: #C4C4C4">PLEASE COME IN</h1>
					</div>
				</div>
				<div class="modal-footer border-0 py-5" style="background-color:#FF9020">
					<div class="d-flex flex-column justify-content-center align-items-center h-100">
						<h2 class="display-3 font-weight-bold text-center">PLEASE WAIT</h2>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="next-booking" class="modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog h-100 mw-100 m-0">
			<div class="modal-content h-100 border-0 rounded-0">
				<div class="modal-header border-0 rounded-0">
					<div class="d-flex flex-column align-items-left h-100">
						<h3 name="shop-name"></h2>
						<h5 name="shop-url"></h4>
					</div>
				</div>
				<div class="modal-body">
					<div class="d-flex flex-column justify-content-top align-items-center h-100">
						<h1 class="text-center font-weight-bold pb-5">NEXT CUSTOMER</h1>
						<h1 class="display-1 text-center font-weight-bold" id="booking-id"></h1>
					</div>
				</div>
				<div class="modal-footer border-0 py-5">
					<div class="d-flex flex-column justify-content-between align-items-center h-100">
						<h2 class="display-4 text-center">OTHER CUSTOMERS PLEASE WAIT</h2>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="next-customer" class="modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog h-100 mw-100 m-0">
			<div class="modal-content h-100 border-0 rounded-0">
				<div class="modal-header border-0 rounded-0" style="background-color:#35A000">
					<div class="d-flex flex-column align-items-left h-100 text-white">
						<h3 name="shop-name"></h2>
						<h5 name="shop-url"></h4>
					</div>
				</div>
				<div class="modal-body" style="background-color:#35A000">
					<div class="d-flex flex-column justify-content-top align-items-center h-100">
						<h1 class="text-center font-weight-bold text-white pb-3">NEXT CUSTOMER</h1>
						<h1 class="display-3 text-center text-white font-weight-bold">PLEASE COME IN</h1>
					</div>
				</div>
				<div class="modal-footer border-0 py-5" style="background-color:#D8D8D8; color: #C4C4C4">
					<div class="d-flex flex-column justify-content-between align-items-center h-100">
						<h2 class="display-3 font-weight-bold text-center">PLEASE WAIT</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
